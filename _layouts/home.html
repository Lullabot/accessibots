{% include head.html %}

    <header id="site-header" role="banner">
      {% include menu.html %}

      {% if page.title %}
      <h1>{{ page.title }}</h1>
      {% endif %}

      {% if page.subtitle %}
      <div class="page-header__subtitle">
        {{ page.subtitle }}
      </div>
      {% endif %}

      <a href="{{ site.baseurl | prepend: site.urlhost }}" title="Home" class="page-header__badge">
        <img src="{{ site.baseurl }}/images/badge.png" alt="The Accessibots" />
      </a>
    </header>

    <main id="page--content">
    {{ content }}
    </main>

{% include closure.html %}
