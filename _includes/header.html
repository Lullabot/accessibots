<header id="site-header" role="banner">
  {% include menu.html %}

  <div id="site-name">{{ site.title }}</div>

  {% if page.title %}
  <h1>{{ page.title }}</h1>
  {% endif %}

  <a href="{{ site.baseurl | prepend: site.urlhost }}" title="Home" class="page-header__badge">
    <img src="{{ site.baseurl }}/images/badge.png" alt="The Accessibots" />
  </a>
</header>
