<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.host }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.host }}">

  <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic|Raleway:400,700' rel='stylesheet' type='text/css' />

  <link rel="stylesheet" href="{{ '/css/main.min.css' | prepend: site.baseurl }}?{{ site.time | date: "%Y%m%d%H%M%S" }}">

  <script src="{{ '/js/jquery-1.12.0.min.js' | prepend: site.baseurl }}"></script>
  {% if site.env == 'prod' %}
  <script src="{{ '/js/accessibots.min.js' | prepend: site.baseurl }}?{{ site.time | date: '%Y%m%d%H%M%S' }}"></script>
  {% else %}
  <script src="{{ '/js/raw/jquery.sticky.js' | prepend: site.baseurl }}?{{ site.time | date: '%Y%m%d%H%M%S' }}"></script>
  <script src="{{ '/js/raw/global.js' | prepend: site.baseurl }}?{{ site.time | date: '%Y%m%d%H%M%S' }}"></script>
  {% endif %}

  <!--[if lt IE 9]>
  <script src="{{ site.baseurl }}/js/respond.min.js"></script>
  <script src="{{ site.baseurl }}/js/html5.js"></script>
  <![endif]-->

  <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/icons/badge/ios/AppIcon.appiconset/Icon-60@2x.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/icons/badge/ios/AppIcon.appiconset/Icon-60@3x.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/images/icons/badge/ios/AppIcon.appiconset/Icon-76.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/images/icons/badge/ios/AppIcon.appiconset/Icon-76@2x.png" />
  <link rel="apple-touch-icon" sizes="58x58" href="{{ site.baseurl }}/images/icons/badge/ios/AppIcon.appiconset/Icon-Small@2x.png" />
  <link rel="icon" sizes="192x192" type="image/png" href="{{ site.baseurl }}/images/icons/lilly/lilly_192.png">
  <link rel="icon" sizes="128x128" type="image/png" href="{{ site.baseurl }}/images/icons/lilly/lilly_128.png">
</head>
